<!--
    user events

La directiva v-on en Vue.js se utiliza para adjuntar controladores de eventos a elementos HTML y 
manejar las interacciones del usuario, como hacer clic en un botón, ingresar texto 
en un campo de entrada, pasar el mouse sobre un elemento, entre otros.

La sintaxis básica de v-on es la siguiente:

<button v-on:click="handleClick">Click me</button>

En este ejemplo, v-on:click indica que se va a adjuntar un controlador de eventos
 para el evento de clic al botón. handleClick es el nombre del método o función 
 que se ejecutará cuando se produzca el evento de clic.

Puedes usar v-on con diferentes tipos de eventos, como click, input, mouseover,
 keydown, entre otros. Aquí hay otro ejemplo que muestra cómo usar v-on con
  el evento de entrada (input):

<input v-on:input="handleInput" />

En este caso, el controlador de eventos handleInput se ejecutará cada vez que se ingrese texto en el campo de entrada.

Además de utilizar la sintaxis v-on:evento, también puedes abreviarlo utilizando el símbolo @:

<button @click="handleClick">Click me</button>
<input @input="handleInput" />

-->
