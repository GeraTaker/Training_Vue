<!--
        En Vue.js, v-text y v-once son directivas que se utilizan para manipular y 
renderizar contenido dinámico en la interfaz de usuario.

La directiva v-text se utiliza para actualizar el contenido de un elemento HTML 
con el valor de una expresión o propiedad en la instancia de Vue. Por ejemplo, 
si tienes una propiedad llamada mensaje en tu instancia de Vue, puedes usar la 
directiva v-text para mostrar su valor en un elemento HTML. Aquí hay un ejemplo:


<span v-text="mensaje"></span>
En este caso, el contenido del elemento span se actualizará automáticamente con 
el valor de la propiedad mensaje en la instancia de Vue. Si el valor de mensaje 
cambia, el contenido del elemento se actualizará automáticamente para reflejar 
el nuevo valor.

La directiva v-once se utiliza para renderizar un elemento o componente de Vue 
solo una vez y luego dejar de actualizarlo. Esto es útil cuando tienes contenido
 estático que no necesita actualizarse después de la renderización inicial. 
Aquí hay un ejemplo:


<p v-once>{{ mensaje }}</p>

En este caso, el contenido del elemento p se renderizará con el 
valor de la propiedad mensaje en la instancia de Vue, pero no se
 actualizará incluso si el valor de mensaje cambia posteriormente.
 Esto puede mejorar el rendimiento en casos en los que el contenido 
no necesita ser reevaluado.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hola vue"
                };
            },
            template: `<div v-text="text"></div>`
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
