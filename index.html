<!--
    Los atributos reactivos en Vue.js son propiedades definidas en la sección data de una instancia de Vue que están vinculadas a elementos HTML a través de directivas como v-bind. Estas propiedades reactivas pueden cambiar su valor en respuesta a cambios en los datos subyacentes y actualizan automáticamente los elementos HTML vinculados.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    attr: "alt",
                    img: "https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"
                };
            },
            template: `<img v-bind:[attr]="img" />`
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>

<!--
    <script src="https://unpkg.com/vue@next"></script>
Esta línea carga la biblioteca Vue.js desde el CDN de unpkg.com. Específicamente, se está cargando la versión más reciente (next) de Vue.js.


<div id="app"></div>
Esta línea crea un contenedor con el ID "app" donde se montará la aplicación Vue.


<script>
    const vm = Vue.createApp({
        data() {
            return {
                attr: "alt",
                img: "https://i.picsum.photos/id/1/5616/3744.jpg?hmac=kKHwwU8s46oNettHKwJ24qOlIAsWN9d2TtsXDoCWWsQ"
            };
        },
        template: `<img v-bind:[attr]="img" />`
    }).mount("#app");
    console.log(vm);
</script>


--const vm = Vue.createApp({ ... }).mount("#app");: Se crea una nueva instancia de la aplicación Vue usando createApp. Dentro de createApp, se definen dos propiedades reactivas en la sección data: attr y img.
--La propiedad attr tiene el valor de "alt", que se utilizará como nombre del atributo en la directiva v-bind.
--La propiedad img contiene una URL de una imagen que se utilizará como valor para el atributo dinámico.
--En la sección template, se define el contenido del componente, que consiste en una etiqueta img. El atributo v-bind:[attr] indica que el nombre del atributo se tomará del valor de la propiedad attr, y el valor del atributo se tomará del valor de la propiedad img.
--Luego, se monta la instancia de la aplicación Vue en el elemento con el ID "app" utilizando el método mount.
--Por último, se imprime el objeto vm en la consola. Esto mostrará la instancia de la aplicación Vue y sus propiedades.
-->
